<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页编排示例</title>
</head>
<body>

    <!--hdr>h1{网页标题}+nav>ul>li>a{首页}^li>a{帮助}-->

    <!--art>(hgroup>h1{文章主标题}+h2{文章子标题})+p{文章正文}-->

    <!--sect>div>art>h1{评论标题}+p{评论正文}-->

    <!--ftr>small{版权所有}-->

    <!--串起来-->
    <!--(hdr>h1{网页标题}+nav>ul>li>a{首页}^li>a{帮助})+(art>(hgroup>h1{文章主标题}+h2{文章子标题})+p{文章正文}+sect>div>art>h1{评论标题}+p{评论正文})+ftr>small{版权所有}-->

    <header>
        <h1>网页标题</h1>
        <nav>
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">帮助</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <hgroup>
            <h1>文章主标题</h1>
            <h2>文章子标题</h2>
        </hgroup>
        <p>文章正文</p>
        <section>
            <div>
                <article>
                    <h1>评论标题</h1>
                    <p>评论正文</p>
                </article>
            </div>
        </section>
    </article>
    <footer>
        <small>版权所有</small>
    </footer>
</body>
</html>
