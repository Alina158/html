<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pubdate属性</title>
</head>
<body>

<!--pubdate指定发布时间-->

<!--art>hdr>h1{苹果}+p{发布时间}>time[datetime=2016-10-10,pubdate]{2016-10-10}^p{舞会时间}>time[datetime=2016-10-10]{2016-10-10}-->

<article>
    <header>
        <h1>苹果</h1>
        <p>发布时间
            <time datetime="2016-10-10" pubdate>2016-10-10</time>
        </p>
        <p>舞会时间
            <time datetime="2016-10-10">2016-10-10</time>
        </p>
    </header>
</article>

</body>
</html>
