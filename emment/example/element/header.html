<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>

<!--header元素是一种具有引导和导航作用的结构元素
通常用来放置整个页面或页面内的一个内容区块的标题
但是也可以包含其他内容,例如数据表格、搜索表单-->


    <!--hdr>h1{页面标题}^art>hdr>h1{hello}-->

    <!--hdr>h1{IT最新技术}+a[href="http://www.jikexueyun.com"]{极客学院}+nav>ul>li>a{学习}^li>a{技术}^li>a{极客}-->

<header>
    <h1>IT最新技术</h1>
    <a href="http://www.jikexueyun.com">极客学院</a>
    <nav>
        <ul>
            <li><a href="">学习</a></li>
            <li><a href="">技术</a></li>
            <li><a href="">极客</a></li>
        </ul>
    </nav>
</header>

</body>
</html>
