<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
</head>
<body>
    <!--footer元素可以作为其上层父级内容区块或是一个根区块的脚注-->
    <!--footer通常包括相关区块的脚注信息,如作者、相关阅读链接及版权信息等-->

    <!--(ftr>ul>li>a{版权信息}^li>a{站点地图}^li>a{联系方式})+(art>ftr{这是文章的底部})+sect>ftr-->

    <footer>
        <ul>
            <li><a href="">版权信息</a></li>
            <li><a href="">站点地图</a></li>
            <li><a href="">联系方式</a></li>
        </ul>
    </footer>
    <article>
        <footer>这是文章的底部</footer>
    </article>
    <section>
        <footer></footer>
    </section>

</body>
</html>
