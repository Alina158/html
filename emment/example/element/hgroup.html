<html lang="en">

    <title>hgroup</title>
</head>
<body>

<!--标题分组的使用-->

    <!--未使用标题分组-->

    <!--使用标题分组-->
    <!--art>(hdr>hgroup>h1{这是文章的标题}+h2{这是一个子标题}^p>timd[datatime=2015-10-10]{2015-10-10})+div{这是内容}+ftr{这是底部}-->

<article>
    <header>
        <hgroup>
            <h1>这是文章的标题</h1>
            <h2>这是一个子标题</h2>
        </hgroup>
        <p>
            <timd datatime="2015-10-10">2015-10-10</timd>
        </p>
    </header>
    <div>这是内容</div>
    <footer>这是底部</footer>
</article>

</body>
</html>
