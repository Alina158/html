<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aside</title>
</head>
<body>

<!--aside元素用来表示当前页面或文章的附属信息部分,它可以包含与当前页面或主要内容相关的引用,侧边栏,广告,导航条以及其他类似的有区别于主要内容的部分-->

    <!--hdr>h1{js入门}-->

    <header>
        <h1>js入门</h1>
    </header>

    <!--art>h1{语法}+p{文章的征文...}+aside>h1{名词解释}+p{语法:这是一个对语言来说很重要的内容体}-->

    <article>
        <h1>语法</h1>
        <p>文章的征文...</p>
        <aside>
            <h1>名词解释</h1>
            <p>语法:这是一个对语言来说很重要的内容体</p>
        </aside>
    </article>

    <!--aside>nav>h2{评论}+ul>li>a{2015-3-10}^li>a{大牛:真 希望能好好学一下}-->
    <aside>
        <nav>
            <h2>评论</h2>
            <ul>
                <li><a href="">2015-3-10</a></li>
                <li><a href="">大牛:真希望能好好学一下</a></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
